<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGRH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .create-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .create-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>
        <form action="LoginServlet" method="post">
            <input type="email" name="correo" placeholder="Correo electr칩nico" required>
            <input type="password" name="contrasena" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
        </form>
        <!-- Mostrar mensaje de error -->
        <div class="error">
            <script>
                const params = new URLSearchParams(window.location.search);
                if (params.get("error") === "1") {
                    document.write("Correo o contrase침a incorrectos");
                }
            </script>
        </div>
        <!-- Enlace para crear empresa -->
        <a href="empresaForm.jsp" class="create-link">Crear empresa</a>
        
    </div>
</body>
</html>
